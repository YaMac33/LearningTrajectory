<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Helvetica Neue"', 'Arial', '"Hiragino Kaku Gothic ProN"', '"Hiragino Sans"', 'Meiryo', 'sans-serif'],
            mono: ['"Menlo"', '"Monaco"', '"Consolas"', '"Courier New"', 'monospace'],
          },
          colors: {
            primary: '#3b82f6',
            dark: {
              bg: '#0d1117',
              card: '#161b22',
              border: '#30363d',
              text: '#c9d1d9'
            }
          }
        }
      }
    }
  </script>

  <style>
    /* カスタムスクロールバー */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    .dark ::-webkit-scrollbar-thumb { background: #30363d; }

    /* リンクのホバーアニメーション */
    .hover-underline-animation { display: inline-block; position: relative; }
    .hover-underline-animation::after {
      content: '';
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 1px;
      bottom: 0;
      left: 0;
      background-color: currentColor;
      transform-origin: bottom right;
      transition: transform 0.25s ease-out;
    }
    .hover-underline-animation:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
  </style>
</head>

<body class="bg-white text-slate-800 antialiased transition-colors duration-300 dark:bg-dark-bg dark:text-dark-text min-h-screen flex flex-col">

  <!-- ヘッダー（デザイン/動きの参考） -->
  <header class="sticky top-0 z-50 backdrop-blur-md bg-white/80 dark:bg-dark-bg/80 border-b border-slate-200 dark:border-dark-border">
    <div class="max-w-3xl mx-auto px-6 h-16 flex items-center justify-between">
      <!-- Back to Home（相対パス） -->
      <a href="../" class="font-bold text-xl tracking-tight hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
        ← Back to Home
      </a>

      <!-- ダークモード切り替え -->
      <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-dark-border transition-colors focus:outline-none" aria-label="Toggle Dark Mode">
        <!-- Sun Icon -->
        <svg id="sun-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <!-- Moon Icon -->
        <svg id="moon-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
      </button>
    </div>
  </header>

  <!-- メイン（本文は入れない：Gemini Canvasで差し込み想定） -->
  <main class="flex-grow w-full max-w-3xl mx-auto px-6 py-12">
    <article class="prose prose-slate dark:prose-invert max-w-none">
      <!-- ▼ここに生成したい本文を差し込む（プロンプト用のプレースホルダ） -->
      <!-- {{CONTENT}} -->
    </article>
  </main>

  <!-- フッター（不要ボタン群は削除済み：Privacy/Terms/Contact等なし） -->
  <footer class="border-t border-slate-200 dark:border-dark-border mt-12 py-8 bg-slate-50 dark:bg-dark-card transition-colors">
    <div class="max-w-3xl mx-auto px-6 text-slate-500 text-sm">
      <!-- （任意）フッター文言も不要ならこの <p> も消してOK -->
      <p>&copy; 2026</p>
    </div>
  </footer>

  <script>
    // ダークモード切り替えロジック
    const themeToggleBtn = document.getElementById('theme-toggle');
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');
    const html = document.documentElement;

    // 初期設定：OSの設定またはローカルストレージを確認
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.classList.add('dark');
      sunIcon.classList.remove('hidden');
      moonIcon.classList.add('hidden');
    } else {
      html.classList.remove('dark');
      sunIcon.classList.add('hidden');
      moonIcon.classList.remove('hidden');
    }

    themeToggleBtn.addEventListener('click', () => {
      html.classList.toggle('dark');

      if (html.classList.contains('dark')) {
        localStorage.theme = 'dark';
        sunIcon.classList.remove('hidden');
        moonIcon.classList.add('hidden');
      } else {
        localStorage.theme = 'light';
        sunIcon.classList.add('hidden');
        moonIcon.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
