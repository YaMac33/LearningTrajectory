  <title>データベースと正規化の基本</title>

<body>
  <h1>データベースと正規化の基本</h1>

  <p>
    データベース設計では、重複や不整合を防ぐために
    「正規化」という考え方が用いられます。
  </p>

  <p>
    正規化を行うことで、データの更新・削除・追加時の
    トラブルを減らし、保守性の高いデータ構造を実現できます。
  </p>

  <ol>
    <li>第1正規形：繰り返し項目を排除する</li>
    <li>第2正規形：部分関数従属を排除する</li>
    <li>第3正規形：推移的関数従属を排除する</li>
  </ol>
</body>
