<!-- docs/templates/article.html -->
<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
  <!-- GTM Tag (Requested) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MQ9ZB4LYWP"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{TITLE}}</title>

  <!-- Tailwind CDN (keep for now) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind config (shared template) -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Helvetica Neue"', 'Arial', '"Hiragino Kaku Gothic ProN"', '"Hiragino Sans"', 'Meiryo', 'sans-serif'],
            mono: ['"Menlo"', '"Monaco"', '"Consolas"', '"Courier New"', 'monospace'],
          },
          colors: {
            primary: '#3b82f6',
            dark: {
              bg: '#0d1117',
              card: '#161b22',
              border: '#30363d',
              text: '#c9d1d9'
            }
          }
        }
      }
    }
  </script>

  <!-- Shared CSS -->
  <link rel="stylesheet" href="../assets/styles.css" />
</head>

<body class="bg-white text-slate-800 antialiased transition-colors duration-300 dark:bg-dark-bg dark:text-dark-text min-h-screen flex flex-col">

  <!-- Header -->
  <header class="sticky top-0 z-50 backdrop-blur-md bg-white/80 dark:bg-dark-bg/80 border-b border-slate-200 dark:border-dark-border">
    <div class="max-w-3xl mx-auto px-6 h-16 flex items-center justify-between">
      <div class="flex items-center gap-6">
        <!-- Back to Home -->
        <a href="../" class="font-bold text-xl tracking-tight hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
          ‚Üê Back to Home
        </a>

        <span class="hidden sm:block text-slate-300 dark:text-slate-600">|</span>

        <!-- Optional site label (no link by default) -->
        <span class="hidden sm:block font-bold text-lg tracking-tight text-slate-600 dark:text-slate-400">
          StudyLog
        </span>
      </div>

      <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-dark-border transition-colors focus:outline-none" aria-label="Toggle Dark Mode">
        <!-- Sun Icon -->
        <svg id="sun-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
          </path>
        </svg>

        <!-- Moon Icon -->
        <svg id="moon-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
          </path>
        </svg>
      </button>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow w-full max-w-3xl mx-auto px-6 py-12">
    <article class="prose prose-slate dark:prose-invert max-w-none">
      <!-- Article header -->
      <div class="mb-8 border-b border-slate-200 dark:border-dark-border pb-8">
        <div class="flex flex-wrap gap-2 mb-4">
          <span class="text-sm font-mono text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/30 px-2 py-1 rounded">{{DATE}}</span>
          <!-- tags -->
          {{TAGS}}
        </div>

        <h1 class="text-3xl sm:text-4xl font-extrabold mt-4 mb-4 tracking-tight text-slate-900 dark:text-white leading-tight">
          {{H1}}
        </h1>

        <p class="text-slate-500 dark:text-slate-400 text-lg">
          {{SUMMARY}}
        </p>
      </div>

      <!-- Body -->
      <div class="space-y-12">
        {{BODY}}
      </div>
    </article>
  </main>

  <!-- Footer (minimal) -->
  <footer class="border-t border-slate-200 dark:border-dark-border mt-12 py-8 bg-slate-50 dark:bg-dark-card transition-colors">
    <div class="max-w-3xl mx-auto px-6 flex flex-col sm:flex-row justify-between items-center text-slate-500 text-sm">
      <p>&copy; 2026 IT Passport Study Log. All rights reserved.</p>
    </div>
  </footer>

  <!-- Shared JS -->
  <script defer src="../assets/app.js"></script>
</body>
</html>
