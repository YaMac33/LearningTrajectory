<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Google tag (fixed) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MQ9ZB4LYWP"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GEN: META（生成時に置換） -->
  <title>Learning Trajectory | {{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}" />
  <meta name="robots" content="index,follow" />

  <!-- Optional: OGP（不要なら空でOK） -->
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{TITLE}}" />
  <meta property="og:description" content="{{DESCRIPTION}}" />
  {{OGP_URL_META}}

  <!-- Assets (article path: docs/<category>/posts/.../index.html) -->
  <link rel="stylesheet" href="../../../assets/styles.css" />
</head>

<body>
  <div class="container">

    <header class="site-header">
      <a href="../../../index.html" class="site-title">Learning Trajectory</a>
    </header>

    <!-- 固定：前後ナビ（JS制御） -->
    <nav class="post-nav">
      <a id="prevPost" class="post-nav__link" href="#" style="display:none;">← 前の記事</a>
      <a id="nextPost" class="post-nav__link" href="#" style="display:none;">次の記事 →</a>
    </nav>

    <main>
      <article class="article-content">

        <header class="article-header">
          <!-- GEN: POST META -->
          <time class="post-meta" datetime="{{DATE_ISO}}">
            {{DATE_DOT}}
          </time>

          <!-- GEN: TITLE -->
          <h1 class="article-title">{{H1_HTML}}</h1>

          <!-- GEN: TAGS -->
          {{TAGS_HTML}}
        </header>

        <!-- GEN: BODY -->
        {{BODY_HTML}}

        <!-- 問い合わせ（固定） -->
        <section class="contact-cta">
  <a
    id="contactLink"
    class="contact-cta__link"
    href="#"
    target="_blank"
    rel="noopener"
  >
    ✉ お問い合わせ
  </a>
</section>

        <!-- GEN: REFERENCES（不要なら空） -->
        {{REFERENCES_SECTION_HTML}}

      </article>
    </main>

    <footer class="site-footer">
      <p>&copy; <span id="year"></span> Learning Trajectory. All rights reserved.</p>
    </footer>

  </div>

  <!-- 記事用JS（前後リンク・問い合わせURL） -->
  <script src="../../../assets/post.js"></script>

  <!-- 共通：年表示 -->
  <script>
    const y = document.getElementById("year");
    if (y) y.textContent = new Date().getFullYear();
  </script>
</body>
</html>
